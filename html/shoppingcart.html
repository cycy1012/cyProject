<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车界面</title>
	<link rel="stylesheet" href="../css/shoppingcart.css">
	<link rel="stylesheet" href="../css/font_hrybj5m9qgpvte29/iconfont.css">
	<script src="../js/require.js" data-main="../js/shoppingcart.js"></script>
</head>
<body>
	<header id="header"></header>
	<section class="top">
		<div class="container">
			<div class="topLeft">
				<img src="../images/logo.png" alt="">
			</div>
			<div class="topMiddle">
				<span><i class="iconfont icon-shoppingcart"></i>我的购物车</span>
				<span><i class="ball"></i>确认订单信息</span>
				<span><i class="ball"></i>成功提交订单</span>
			</div>
			<div class="topRight">
				<ul>
					<li>
						<i class="iconfont icon-fahuo"></i>
						<p>香港直达</p>
					</li>
					<li>
						<i class="iconfont icon-zhengpin"></i>
						<p>正货承诺</p>
					</li>
					<li>
						<i class="iconfont icon-icon"></i>
						<p>免费运算</p>
					</li>
				</ul>
			</div>
		</div>
	</section>
	<section class="pay">
		<div class="container">
			<div class="payTitle">
				<h2>您的购物车中的商品 <span>Your Shopping Cart</span></h2>
				<p>清单价值满<span>￥249.0</span>即可免运费</p>
			</div>
			<div class="payList">
				<div class="title">
					<p>
						<span>商品</span>
						<span>商品名称</span>
						<span>单价</span>
						<span>数量</span>
						<span>小计</span>
					</p>
				</div>

					<div><p>￥880.0</p></div>
					<div>
						<a class="add">-</a>
						<input type="text" value="1">
						<a class="minus">+</a>
					</div>
					<div><p>￥880.0</p></div>
					<div><span>移除</span></div>
				</div> -->

		</div>
	</section>
	<footer id="footer"></footer>

</body>
</html>
