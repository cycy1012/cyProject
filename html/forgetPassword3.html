<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码界面-设置新密码</title>
	<link rel="stylesheet" href="../css/forgetPassword3.css">
	<script src="../js/require.js" data-main="../js/forgetPassword3.js"></script>
</head>
<body>
	<header id="header"></header>
	<article>
		<div class="container">
			<div class="logo"><img src="../images/logo.png" alt=""></div>
			<div class="left"><img src="../images/register.png" alt=""></div>
			<div class="right">
				<form action="">
					<p class="title">
						找回密码
						<!-- <span>已有莎莎网账号？</span>
						<span>立即登录</span> -->
					</p>
					<div class="findStep">
						<ul>
							<li>
								<i>1</i>
								填写账户名
							</li>
							<li>
								<i>2</i>
								身份验证
							</li>
							<li>
								<i class="active">3</i>
								设置新密码
							</li>
							<li>
								<i>4</i>
								完成
							</li>
						</ul>
					</div>	
					<input type="text" placeholder="密码需要6-16位字母和数字的组合"><br>
					<input type="text" placeholder="再次输入新密码"><br>
					<a href="forgetPassword4.html" id="button">确定</a>
					
					
				</form>
			</div>
		</div>
	</article>
	<footer id="footer"></footer>	
</body>
</html>
