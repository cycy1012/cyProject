<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码界面-完成</title>
	<link rel="stylesheet" href="../css/forgetPassword4.css">
	<script src="../js/require.js" data-main="../js/forgetPassword4.js"></script>
</head>
<body>
	<header id="header"></header>
	<article>
		<div class="container">
			<div class="logo"><img src="../images/logo.png" alt=""></div>
			<div class="left"><img src="../images/register.png" alt=""></div>
			<div class="right">
				<form action="">
					<p class="title">
						找回密码
						<!-- <span>已有莎莎网账号？</span>
						<span>立即登录</span> -->
					</p>
					<div class="findStep">
						<ul>
							<li>
								<i>1</i>
								填写账户名
							</li>
							<li>
								<i>2</i>
								身份验证
							</li>
							<li>
								<i>3</i>
								设置新密码
							</li>
							<li>
								<i class="active">4</i>
								完成
							</li>
						</ul>
					</div>	
					<div class="finish">
						<i></i>
						<p>新密码已经设置成功!</p>
						<a href="">点此登陆</a>
					</div>
					
				</form>
			</div>
		</div>
	</article>
	<footer id="footer"></footer>	
</body>
</html>
