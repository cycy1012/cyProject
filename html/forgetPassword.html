<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码界面</title>
	<link rel="stylesheet" href="../css/forgetPassword.css">
	<script src="../js/require.js" data-main="../js/forgetPassword.js"></script>
</head>
<body>
	<header id="header"></header>
	<article>
		<div class="container">
			<div class="logo"><img src="../images/logo.png" alt=""></div>
			<div class="left"><img src="../images/register.png" alt=""></div>
			<div class="right">
				<form action="">
					<p class="title">
						找回密码
						<!-- <span>已有莎莎网账号？</span>
						<span>立即登录</span> -->
					</p>
					<div class="findStep">
						<ul>
							<li>
								<i class="active">1</i>
								填写账户名
							</li>
							<li>
								<i>2</i>
								身份验证
							</li>
							<li>
								<i>3</i>
								设置新密码
							</li>
							<li>
								<i>4</i>
								完成
							</li>
						</ul>
					</div>	
					<input type="text" placeholder="手机号码/邮箱地址"><br>
					<input type="text" placeholder="请填写验证码" id="authCode">
					<!-- 验证码图片 -->
					<img src="../images/authCode.png" alt="">
					<a href="">看不清换一张</a>
					<br>
					<a href="forgetPassword2.html" id="button">下一步</a>
					<p>如果忘记登录名，将无法找回您的帐号信息，您可以<a href="register.html" id="register_a">重新注册</a></p>
				</form>
			</div>
		</div>
	</article>
	<footer id="footer"></footer>	
</body>
</html>
