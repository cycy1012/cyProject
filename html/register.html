<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册界面</title>
	<link rel="stylesheet" href="../css/register.css">
	<script src="../js/require.js" data-main="../js/register.js"></script>
</head>
<body>
	<header id="header"></header>
	<article>
		<div class="container">
			<div class="logo"><img src="../images/logo.png" alt=""></div>
			<div class="left"><img src="../images/register.png" alt=""></div>
			<div class="right">
				<form action="">
					<p class="title">
						注册帐号
						<span>已有莎莎网账号？</span>
						<span>立即登录</span>
					</p>
					
					<input type="text" placeholder="请输出手机/邮箱号，最少5个字符" id="email"><br>
					<input type="text" placeholder="请输入密码6-16位字母和数字的组合" id="password"><br>
					<input type="text" placeholder="再次填写密码" id="phone"><br>
					<input type="checkbox" class="check"><span>同意 莎莎网使用条款 和 隐私保护政策</span><br>
					<input type="button" id="submit" value="注册">
				</form>
			</div>
		</div>
	</article>
	<footer>
		<div class="container">
			<p>
				Copyright 2000-2016 Sa Sa dot Com Limited 版权所有。
				<span>莎莎国际控股有限公司成员</span>
			</p>
		</div>
	</footer>

</body>
</html>
